<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/style.css">
</head>

<body>

<!-- HEADER -->
<section>
    <div class="appHeader p-3">
        <div class="row align-items-center">
            <div class="col">
                <input id="searchInp" class="form-control" placeholder="Search...">
            </div>
            <div class="col-auto text-end">
                <div class="btn-group">
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                    <button id="filterBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <i class="fa-solid fa-filter"></i>
                    </button>
                    <button id="addBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FILTER MODAL -->
    <div class="modal fade" id="filterModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Filter</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="filterForm">
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select id="filterDepartment" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <select id="filterLocation" class="form-select"></select>
                        </div>
                        <button class="btn btn-primary w-100">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- TABS -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel">
                <i class="fa-solid fa-user"></i> Personnel
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments">
                <i class="fa-solid fa-building"></i> Departments
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations">
                <i class="fa-solid fa-location-dot"></i> Locations
            </button>
        </li>
    </ul>

    <!-- TAB CONTENT -->
    <div class="tab-content bg-white">

        <!-- PERSONNEL -->
        <div class="tab-pane fade show active" id="personnel">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="d-none d-md-table-cell">Department</th>
                        <th class="d-none d-md-table-cell">Location</th>
                        <th class="d-none d-md-table-cell">Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="personnelTableBody"></tbody>
            </table>
        </div>

        <!-- DEPARTMENTS -->
        <div class="tab-pane fade" id="departments">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Department</th>
                        <th class="d-none d-md-table-cell">Location</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="departmentTableBody"></tbody>
            </table>
        </div>

        <!-- LOCATIONS -->
        <div class="tab-pane fade" id="locations">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="locationTableBody"></tbody>
            </table>
        </div>

    </div>

    <footer class="border-top text-center p-3">
        <small>Company Directory v1.0</small>
    </footer>
</section>

<!-- ADD EMPLOYEE MODAL -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addEmployeeForm">
                <div class="modal-header">
                    <h5>Add Employee</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input id="addfirstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input id="addlastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="addemail" type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select id="addDepartment" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <select id="addLocation" class="form-select" required></select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- EDIT EMPLOYEE MODAL -->
<div class="modal fade" id="editPersonnelModal" tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <form id="editPersonnelForm">
                <div class="modal-header bg-primary text-white">
                    <h5>Edit Employee</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editPersonnelEmployeeID">

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input id="editPersonnelFirstName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input id="editPersonnelLastName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="editPersonnelEmailAddress" type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <select id="editPersonnelDepartment" class="form-select"></select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-primary">Save</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
<script src="libs/app.js"></script>

</body>
</html>
